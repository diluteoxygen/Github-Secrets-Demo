<!DOCTYPE html>
<html>
  <head>
    <title>Github Secrets Demo</title>
  </head>
  <body>
    <h1>Github Secrets Demo</h1>
    <p>Enter the secret value for COLA:</p>
    <input type="text" id="secret-input">
    <button onclick="checkSecret()">Go</button>
    <p id="result"></p>

    <script>
      function checkSecret() {
        const secret = "{{COLA}}";
        const userInput = document.getElementById("secret-input").value;
        const resultElement = document.getElementById("result");

        if (!secret) {
          console.error("Secret value not found");
          resultElement.innerText = "Error: Secret value not found";
          return;
        }

        if (userInput === secret) {
          console.log("Secrets match");
          resultElement.innerText = "SUCCESS";
        } else {
          console.log("Secrets do not match");
          resultElement.innerText = "FAILED";
        }
      }
    </script>
  </body>
</html>
